<!doctype html>
<html lang="en" ng-app="homeworkTracker">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
	<title>Homework Tracker</title>

	<link rel="stylesheet" type="text/css" href="css/style.css">	
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script><!-- load moment -->

	<script src="js/core.js"></script> <!-- load main app -->
	<script src="js/services/assignments_api.js"></script><!-- load api services -->
	<script src="js/controllers/main.js"></script> <!-- load main controller -->
</head>
<body ng-controller="mainController">
	<div class="container">
	<div class="row">
			<div class="col-sm-offset-3">
				<h3>Homework Tracker</h3>
				<form>
					<div class="form-group">
						<div class="row">
							<div class="col-sm-6">
								<input name="title" type="textbox" class="form-control" placeholder="Homework Title" ng-model="formData.title">
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="row">
							<div class="col-sm-6">
								<input name="due_date" type="date" class="form-control" ng-model="formData.due_date">
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="row">
							<div class="col-sm-6">
								<button type="submit" class="btn btn-success btn-block" ng-click="createAssignment()">Submit</button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-offset-2">
				<div class="col-sm-8">
					<table class="table table-striped table-hover">
						<tr>
							<th>Homework Title</th>
							<th>Due Date</th>
							<th>Finished?</th>
						</tr>
						<tr class="cursor-row" ng-repeat="assignment in assignments" ng-click="finishAssignment(assignment.id)">
							<td>{{assignment.title}}</td>
							<td>{{assignment.due_date}}</td>
							<td>{{assignment.finished}}</td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
