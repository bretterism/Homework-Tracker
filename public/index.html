<!doctype html>
<html lang="en" ng-app>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
	<title>My HTML File</title>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script><!-- load moment -->

	<script src="controllers.js"></script>
</head>
<body ng-controller="mainController">
	<div class="container">
		<div class="row">
			<div class="col-sm-offset-2">
				<div class="col-sm-8">
					<h3>Homework Tracker</h3>
					<table class="table table-striped">
						<tr>
							<th>Homework Title</th>
							<th>Due Date</th>
							<th>Finished?</th>
						</tr>
						<tr ng-repeat="assignment in assignments">
							<td>{{assignment.title}}</td>
							<td>{{assignment.due_date}}</td>
							<td>{{assignment.finished}}</td>
						</tr>
					</table>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-offset-3">
				<form>
					<div class="form-group">
						<div class="row">
							<div class="col-sm-6">
								<input name="title" type="textbox" class="form-control" placeholder="Homework Title">
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="row">
							<div class="col-sm-6">
								<input name="due_date" type="date" class="form-control">
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="row">
							<div class="col-sm-6">
								<button type="submit" class="btn btn-success btn-block">Submit</button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
